<ion-menu side="start" menuId="sideMenu">
  <ion-header>
    <ion-toolbar color="Dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let p of menuPages"
                       auto-hide="false">
        <ion-item [routerLink]="p.url" routeDirection="root" [class.active-item]="selectedPath === p.url">
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item (click)="logout()">
          <ion-label>
            Log out
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
<ion-content>
  <div #map id="map" class="map-view"></div>

  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button color="light">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="dark" (click)="openRequestForm()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="dark" (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>

</ion-content>
